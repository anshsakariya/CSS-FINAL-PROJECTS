<!DOCTYPE html>
<html>
    <head>
        <title>About The Little Taco Shop</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>

    </head>
    <body>
        <header class="header">
            <h1 class="header__h1"> Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html">Home</a>         
                       </li>
                    <li>
                        <a href="#menu"> Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hour</a>
                    </li>
                    <li>
                        <a href="about.html">About<a>         
                       </li>
                </ul>
            </nav>
            </header>
            <section class="hero">
                <figure>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcSGF86JVnspb-YxeMb6yUJ0MjS_Jdrx3J_A&usqp=CAU" alt="A Tray of Tasty Tacos " title="We Love trays of tacos" width="1000"
                    height="649">
                    <figcaption class="offscreen">
                    Little Taco Shop Tacos
                    </figcaption>
                </figure>
            </section>
            <main class="main">
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name" required>
                        </p>
                        <br>
                        <p class="contact__p">
                            <label class="contact__label" for="emial">Email:</label>
                            <input class="contact__input" type="email" name="email" id="email" placeholder="Your Email" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="Message">Your Message:</label>
                            <br>
                                <textarea class="contact__input" name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                        </p>
                    </fieldset>
                      <button class="contact__button" type="submit">Send</button>
                      <button class="contact__button" type="reset">Reset</button>
                </form>
            </article>
            <hr>
            <article class="main__article">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, Mo 55555-5555
                    <br><br>
                    phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </article>
        </main>
     <hr>
     <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id ="year"></time></span>
            <span class="nowrap"> Little Taco Shop </span>
</p>
     </footer>
    </body>
    </html>
